<body>

<!-- æ”¶è—å¤¹å¼¹çª— -->

  <div class="modal-content modal-large">
    <div class="modal-header">

    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="showManageFolders()">âš™ï¸ ç®¡ç†</button>

  </div>
</div>

<!-- æ–°å»ºæ”¶è—å¤¹å¼¹çª— -->
<div id="new-folder-modal" class="modal-overlay" onclick="if(event.target===this)closeNewFolderModal()">
  <div class="modal-content" style="max-width:400px">
    <div class="modal-header">
      <h3>ğŸ“ æ–°å»ºæ”¶è—å¤¹</h3>
      <button class="modal-close" onclick="closeNewFolderModal()">âœ•</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>åç§°</label>
        <input type="text" id="new-folder-name" placeholder="å¦‚ï¼šå¾…è¯»è®ºæ–‡" maxlength="20">
      </div>
      <div class="form-group">
        <label>é¢œè‰²</label>
        <div class="color-picker" id="color-picker"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeNewFolderModal()">å–æ¶ˆ</button>
      <button class="btn btn-primary" onclick="createFolder()">åˆ›å»º</button>
    </div>
  </div>
</div>

<!-- ç®¡ç†æ”¶è—å¤¹å¼¹çª— -->
<div id="manage-folders-modal" class="modal-overlay" onclick="if(event.target===this)closeManageFolders()">
  <div class="modal-content" style="max-width:450px">
    <div class="modal-header">
      <h3>âš™ï¸ ç®¡ç†æ”¶è—å¤¹</h3>
      <button class="modal-close" onclick="closeManageFolders()">âœ•</button>
    </div>
    <div class="modal-body">
      <div class="manage-folders" id="manage-folders-list"></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" onclick="closeManageFolders()">å®Œæˆ</button>
    </div>
  </div>
</div>

<script>
// æ”¶è—å¤¹é¢œè‰²é€‰é¡¹
const FOLDER_COLORS = ['#2563eb','#10b981','#f59e0b','#ef4444','#8b5cf6','#ec4899','#14b8a6','#f97316'];

// é»˜è®¤æ”¶è—å¤¹
const DEFAULT_FOLDERS = [{id:'default',name:'é»˜è®¤æ”¶è—',color:'#2563eb',system:true}];

// è·å–æ”¶è—å¤¹åˆ—è¡¨
function getFolders() {
  try {
    const data = localStorage.getItem('arxiv_folders');
    return data ? JSON.parse(data) : [...DEFAULT_FOLDERS];
  } catch { return [...DEFAULT_FOLDERS]; }
}

// ä¿å­˜æ”¶è—å¤¹åˆ—è¡¨
function saveFolders(folders) {
  localStorage.setItem('arxiv_folders', JSON.stringify(folders));
}

// è·å–æ”¶è—
function getFavorites() {
  try {
    const data = localStorage.getItem('arxiv_favorites');
    return data ? JSON.parse(data) : [];
  } catch { return []; }
}

// ä¿å­˜æ”¶è—
function saveFavorites(favs) {
  localStorage.setItem('arxiv_favorites', JSON.stringify(favs));
  updateFavoriteCount();
}

// æ›´æ–°æ”¶è—è®¡æ•°
function updateFavoriteCount() {
  const count = getFavorites().length;
  const badge = document.getElementById('favorites-count');
  if(badge) {
    badge.textContent = count;
    badge.style.display = count > 0 ? 'inline' : 'none';
  }
}

// æ·»åŠ åˆ°æ”¶è—å¤¹
function addToFolder(arxivId, title, folderId) {
  const favs = getFavorites();
  const idx = favs.findIndex(f => f.id === arxivId);
  if(idx >= 0) favs.splice(idx, 1);
  favs.push({
    id: arxivId,
    title: title,
    folder: folderId,
    time: new Date().toISOString()
  });
  saveFavorites(favs);
  updatePageFavorites();
}

// ä»æ”¶è—å¤¹ç§»é™¤
function removeFromFavorites(arxivId) {
  const favs = getFavorites().filter(f => f.id !== arxivId);
  saveFavorites(favs);
  updatePageFavorites();
}

// è·å–è®ºæ–‡æ‰€åœ¨æ”¶è—å¤¹
function getPaperFolder(arxivId) {
  const fav = getFavorites().find(f => f.id === arxivId);
  return fav ? fav.folder : null;
}

// æ›´æ–°é¡µé¢ä¸Šçš„æ”¶è—æŒ‰é’®çŠ¶æ€
function updatePageFavorites() {
  document.querySelectorAll('.favorite-btn, .toolbar-btn.favorite-btn').forEach(btn => {
    const arxivId = btn.dataset.arxivId;
    if(arxivId) {
      const folderId = getPaperFolder(arxivId);
      if(folderId) {
        btn.classList.add('favorited');
        if(btn.classList.contains('toolbar-btn')) {
          btn.innerHTML = 'â­ å·²æ”¶è—';
        } else {
          btn.textContent = 'â­';
        }
      } else {
        btn.classList.remove('favorited');
        if(btn.classList.contains('toolbar-btn')) {
          btn.innerHTML = 'â˜† æ”¶è—';
        } else {
          btn.textContent = 'â˜†';
        }
      }
    }
  });
  updateFavoriteCount();
}

// æ˜¾ç¤ºæ”¶è—å¤¹é€‰æ‹©èœå•
function showFolderMenu(btn, arxivId, title) {
  document.querySelectorAll('.folder-menu').forEach(m => m.remove());
  
  const folders = getFolders();
  const currentFolder = getPaperFolder(arxivId);
  
  const menu = document.createElement('div');
  menu.className = 'folder-menu';
  menu.innerHTML = `
    <div class="folder-menu-title">é€‰æ‹©æ”¶è—å¤¹</div>
    ${folders.map(f => `
      <div class="folder-menu-item ${f.id === currentFolder ? 'active' : ''}" onclick="selectFolder('${arxivId}','${title.replace(/'/g,"\\'")}','${f.id}')">
        <span class="folder-dot" style="background:${f.color}"></span>
        <span>${f.name}</span>
        ${f.id === currentFolder ? '<span class="folder-check">âœ“</span>' : ''}
      </div>
    `).join('')}
    <div class="folder-menu-divider"></div>
    <div class="folder-menu-item" onclick="showNewFolderModal('${arxivId}','${title.replace(/'/g,"\\'")}')">
      <span style="color:var(--primary)">ï¼‹ æ–°å»ºæ”¶è—å¤¹</span>
    </div>
    ${currentFolder ? `
      <div class="folder-menu-divider"></div>
      <div class="folder-menu-item remove" onclick="removeFromFavorites('${arxivId}');closeFolderMenu()">
        <span>âœ• å–æ¶ˆæ”¶è—</span>
      </div>
    ` : ''}
  `;
  
  const rect = btn.getBoundingClientRect();
  menu.style.position = 'fixed';
  menu.style.top = (rect.bottom + 5) + 'px';
  menu.style.left = rect.left + 'px';
  
  document.body.appendChild(menu);
  
  setTimeout(() => {
    document.addEventListener('click', closeFolderMenuOnClick, {once: true});
  }, 10);
}

function closeFolderMenuOnClick(e) {
  if(!e.target.closest('.folder-menu') && !e.target.closest('.favorite-btn')) {
    closeFolderMenu();
  } else {
    document.addEventListener('click', closeFolderMenuOnClick, {once: true});
  }
}

function closeFolderMenu() {
  document.querySelectorAll('.folder-menu').forEach(m => m.remove());
}

function selectFolder(arxivId, title, folderId) {
  addToFolder(arxivId, title, folderId);
  closeFolderMenu();
}

// æ˜¾ç¤ºæ”¶è—å¤¹å¼¹çª—
let currentViewFolder = 'all';
function showFavorites() {
  renderFolderTabs();
  renderFavoritesList();
  document.getElementById('favorites-modal').style.display = 'flex';
}

function closeFavorites() {
  document.getElementById('favorites-modal').style.display = 'none';
}

function renderFolderTabs() {
  const folders = getFolders();
  const favs = getFavorites();
  const container = document.getElementById('folder-tabs');
  
  const allCount = favs.length;
  let html = `<button class="folder-tab ${currentViewFolder==='all'?'active':''}" onclick="switchFolder('all')">
    å…¨éƒ¨ <span class="folder-count">${allCount}</span>
  </button>`;
  
  folders.forEach(f => {
    const count = favs.filter(fav => fav.folder === f.id).length;
    html += `<button class="folder-tab ${currentViewFolder===f.id?'active':''}" 
      style="--folder-color:${f.color}" onclick="switchFolder('${f.id}')">
      ${f.name} <span class="folder-count">${count}</span>
    </button>`;
  });
  
  container.innerHTML = html;
}

function switchFolder(folderId) {
  currentViewFolder = folderId;
  renderFolderTabs();
  renderFavoritesList();
}

function renderFavoritesList() {
  const folders = getFolders();
  let favs = getFavorites();
  
  if(currentViewFolder !== 'all') {
    favs = favs.filter(f => f.folder === currentViewFolder);
  }
  
  const container = document.getElementById('favorites-list');
  
  if(favs.length === 0) {
    container.innerHTML = '<p style="text-align:center;color:var(--text-secondary);padding:2rem">æš‚æ— æ”¶è—</p>';
    return;
  }
  
  favs.sort((a,b) => new Date(b.time) - new Date(a.time));
  
  container.innerHTML = favs.map(fav => {
    const folder = folders.find(f => f.id === fav.folder) || {name:'æœªçŸ¥',color:'#888'};
    return `<div class="favorite-item">
      <a href="https://arxiv.org/abs/${fav.id}" target="_blank" class="favorite-title">${fav.title}</a>
      <div class="favorite-meta">
        <span><span class="folder-dot" style="background:${folder.color};display:inline-block;width:8px;height:8px;border-radius:50%;margin-right:4px"></span>${folder.name} Â· ${fav.id}</span>
        <button class="remove-favorite" onclick="removeFromFavorites('${fav.id}');renderFavoritesList()">åˆ é™¤</button>
      </div>
    </div>`;
  }).join('');
}

// æ–°å»ºæ”¶è—å¤¹
let pendingPaper = null;
function showNewFolderModal(arxivId, title) {
  closeFolderMenu();
  pendingPaper = arxivId ? {id: arxivId, title: title} : null;
  document.getElementById('new-folder-name').value = '';
  renderColorPicker();
  document.getElementById('new-folder-modal').style.display = 'flex';
}

function closeNewFolderModal() {
  document.getElementById('new-folder-modal').style.display = 'none';
  pendingPaper = null;
}

let selectedColor = FOLDER_COLORS[0];
function renderColorPicker() {
  const container = document.getElementById('color-picker');
  container.innerHTML = FOLDER_COLORS.map(c => 
    `<button class="color-btn ${c===selectedColor?'selected':''}" style="background:${c}" onclick="selectColor('${c}')"></button>`
  ).join('');
}

function selectColor(color) {
  selectedColor = color;
  renderColorPicker();
}

function createFolder() {
  const name = document.getElementById('new-folder-name').value.trim();
  if(!name) { alert('è¯·è¾“å…¥æ”¶è—å¤¹åç§°'); return; }
  
  const folders = getFolders();
  if(folders.some(f => f.name === name)) { alert('è¯¥åç§°å·²å­˜åœ¨'); return; }
  
  const newFolder = {
    id: 'folder_' + Date.now(),
    name: name,
    color: selectedColor,
    system: false
  };
  folders.push(newFolder);
  saveFolders(folders);
  
  if(pendingPaper) {
    addToFolder(pendingPaper.id, pendingPaper.title, newFolder.id);
  }
  
  closeNewFolderModal();
  
  if(document.getElementById('favorites-modal').style.display === 'flex') {
    renderFolderTabs();
    renderFavoritesList();
  }
}

// ç®¡ç†æ”¶è—å¤¹
function showManageFolders() {
  renderManageFoldersList();
  document.getElementById('manage-folders-modal').style.display = 'flex';
}

function closeManageFolders() {
  document.getElementById('manage-folders-modal').style.display = 'none';
}

function renderManageFoldersList() {
  const folders = getFolders();
  const favs = getFavorites();
  const container = document.getElementById('manage-folders-list');
  
  container.innerHTML = folders.map(f => {
    const count = favs.filter(fav => fav.folder === f.id).length;
    return `<div class="manage-folder-item">
      <span class="folder-dot" style="background:${f.color}"></span>
      <span class="folder-name">${f.name}</span>
      <span class="folder-count">(${count})</span>
      ${!f.system ? `<button class="remove-folder" onclick="deleteFolder('${f.id}')">åˆ é™¤</button>` : ''}
    </div>`;
  }).join('');
  
  container.innerHTML += `<button class="btn btn-secondary" style="margin-top:0.5rem" onclick="showNewFolderModal()">ï¼‹ æ–°å»ºæ”¶è—å¤¹</button>`;
}

function deleteFolder(folderId) {
  if(!confirm('åˆ é™¤è¯¥æ”¶è—å¤¹ï¼Ÿæ”¶è—çš„è®ºæ–‡å°†ç§»è‡³é»˜è®¤æ”¶è—å¤¹')) return;
  
  const favs = getFavorites();
  favs.forEach(f => { if(f.folder === folderId) f.folder = 'default'; });
  saveFavorites(favs);
  
  const folders = getFolders().filter(f => f.id !== folderId);
  saveFolders(folders);
  
  renderManageFoldersList();
  renderFolderTabs();
  renderFavoritesList();
}

// å¯¼å‡ºæ”¶è—
function exportFavorites() {
  const favs = getFavorites();
  if(favs.length === 0) { alert('æš‚æ— æ”¶è—å¯å¯¼å‡º'); return; }
  
  const folders = getFolders();
  let text = '# arXiv Daily æ”¶è—å¯¼å‡º\n';
  text += `# å¯¼å‡ºæ—¶é—´: ${new Date().toLocaleString()}\n\n`;
  
  folders.forEach(folder => {
    const folderFavs = favs.filter(f => f.folder === folder.id);
    if(folderFavs.length > 0) {
      text += `## ${folder.name}\n\n`;
      folderFavs.forEach(f => {
        text += `- ${f.title}\n  https://arxiv.org/abs/${f.id}\n\n`;
      });
    }
  });
  
  const blob = new Blob([text], {type:'text/plain'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'arxiv_favorites.txt';
  a.click();
  URL.revokeObjectURL(url);
}

// å¤åˆ¶é“¾æ¥
function copyLinkToClipboard(btn) {
  const url = window.location.href;
  navigator.clipboard.writeText(url).then(() => {
    btn.classList.add('copied');
    const orig = btn.innerHTML;
    btn.innerHTML = 'âœ“ å·²å¤åˆ¶';
    setTimeout(() => {
      btn.classList.remove('copied');
      btn.innerHTML = orig;
    }, 1500);
  });
}

// é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
document.addEventListener('DOMContentLoaded', function() {
  updateFavoriteCount();
  updatePageFavorites();
  
  // è®©å¤–éƒ¨é“¾æ¥åœ¨æ–°æ ‡ç­¾é¡µæ‰“å¼€
  document.querySelectorAll('a[href]').forEach(function(link) {
    const href = link.getAttribute('href');
    if (href && (
      href.startsWith('http') || 
      href.includes('arxiv.org') || 
      href.includes('github.com') ||
      href.endsWith('.pdf')
    )) {
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer');
    }
  });
});
</script>
