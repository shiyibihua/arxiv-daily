name: Daily arXiv fetch & build

on:
  schedule:
    # UTC 19:00 = 北京时间 凌晨3:00，每天
    - cron: "0 19 * * *"
  workflow_dispatch: {}  # 可手动触发

permissions:
  contents: write  # 允许推送变更

concurrency:
  group: daily-arxiv-cv
  cancel-in-progress: false

env:
  PYTHONUNBUFFERED: "1"
  TZ: Asia/Shanghai  # 仅影响日志时间显示
  DATA_DIR: data
  DOCS_DIR: docs
  SITE_TITLE: "arXiv 中文要点汇总"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run main.py to fetch & summarize today
        env:
          # ============================================
          # API 配置（按优先级：Gemini > OpenAI > DeepSeek）
          # 主 API 失败时自动切换到备用 API
          # 所有配置项都可以通过 Secrets 设置
          # ============================================
          
          # Gemini API（主 API，速度快）
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_BASE_URL: ${{ secrets.GEMINI_BASE_URL || 'https://generativelanguage.googleapis.com/v1beta/openai/' }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL || 'gemini-2.0-flash' }}
          
          # OpenAI API（备用）
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL || 'https://api.openai.com/v1' }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4o-mini' }}
          
          # DeepSeek API（备用）
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL || 'https://api.deepseek.com' }}
          DEEPSEEK_MODEL: ${{ secrets.DEEPSEEK_MODEL || 'deepseek-chat' }}
          
        run: |
          # 抓取最近 arXiv 公告窗口的论文
          # 调用 LLM API 生成中文摘要（自动选择可用 API，支持故障转移）
          # 输出到 data/<YYYY-MM-DD>/ai_summary.json
          python main.py

      - name: Build GitHub Pages (multi-date switch)
        run: |
          # 生成 docs/ 目录（多日期切换首页 + 每日目录/详情页）
          python build_page.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            ts=$(date +"%Y-%m-%d %H:%M:%S %Z")
            git commit -m "chore: daily update & pages build (${ts})"
            git push
          fi
